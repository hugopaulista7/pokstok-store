<header
  class="shadow-2 bg-gray-100 px-8 flex justify-content-between align-items-center text-indigo-500"
>
  <div class="flex align-items-center">
    <p class="text-indigo-500 m-0 app-title py-3">PokStok</p>

    <nav class="mx-8 flex">
      <a
        *ngFor="let item of menuItems"
        [href]="item.route"
        class="mr-2 text-indigo-500 px-4 py-3 h-full flex align-items-center justify-content-center hover:shadow-1 hover:surface-200 cursor-pointer no-underline"
      >
        {{ item.text }}
      </a>
    </nav>
  </div>

  <div class="flex align-items-center">
    <p class="phone bold cursor-pointer hover:text-indigo-700 mr-4">
      +55 47 991109881
    </p>

    <a
      href="/login"
      class="surface-100 py-0 px-5 border-round border-indigo-500 text-indigo-500 border-1 login-button hover:bg-indigo-500 hover:text-white cursor-pointer flex justify-content-center align-items-center"
    >
      Login
    </a>
  </div>
</header>
